<ion-header>

  <ion-navbar>
    <ion-title>Rangliste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Angebot
    </ion-list-header>
    <ion-item *ngFor="let res of rangliste  | async">
      <span item-left text-left></span>
      <h2>{{res.Teilnehmer}}</h2>
      <p>{{res.Punktzahl}} Punkte</p>
    </ion-item>
  </ion-list>
</ion-content>
