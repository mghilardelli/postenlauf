<ion-header>

  <ion-navbar>
    <ion-title>Teilnehmer</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addTeilnehmer()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-padding>
        <ion-item-sliding *ngFor="let teilnehmer of allTeilnehmer | async">
          <ion-item>
            {{teilnehmer.Vorname}} {{teilnehmer.Name}}
          </ion-item>
          <ion-item-options (ionSwipe)="removeTeilnehmer(teilnehmer.key)" side="right">
            <button ion-button color="danger" icon-only (click)="removeTeilnehmer(teilnehmer.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-only (click)="editTeilnehmer(teilnehmer.key, teilnehmer)" light>
                <ion-icon name="paper"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
